<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importação do Vue 3.2.20 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.20/dist/vue.global.js"></script>
    <!-- Importação do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Pomodoro</title>
</head>

<body>
    <div id="app">
        <!-- Conteiner do pomodoro -->
        <div class="container row-cols-4">
            <span class="row-cols-4">
                <button @click="tempoDePomodoro()">Pomodoro</button>
                <button @click="tempoDePausaCurta()">Pausa curta</button>
                <button @click="tempoDePausaLonga()">Pausa longa</button>
            </span>
            <br>
            
            <label>{{ relogio }}</label>
            <br>

            <span>
                <button @click="cronometrar()">{{ textoBotao }}</button>
            </span>
        </div>
        <br>
       
        <!-- Lista de tarefas -->
        <div class="container">
            <ul>
                <li>Lista de tarefas</li>
            </ul>
        </div>
    </div>
    
    <!-- Importação da aplicação Vue -->
    <script src="./app.js"></script>
</body>

</html>
