<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interligações de Classe e Estilo</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <div>
            <button @click="counter += 1">Adicionar 1</button>
            <p>O botão acima foi clicado {{counter}} vezes.</p>
        </div>
        <hr>
        
        <div>
            <button @click="greet">Cumprimentar</button>
        </div>
        <hr>
        
        <div>
            <button @click="say('oi')">Diga oi</button>
            <button @click="say('tchau')">Diga tchau</button>
        </div>
        <hr>
        
        <button @click="warn('O formulário ainda não pode ser enviado.', $event)">Enviar</button>
        <hr>

        <a href="../8-formularios/index.html">Interligações em Formulários</a>
    </div>


    <!-- Importe da Aplicação -->
    <script src="./app.js"></script>
</body>

</html>
